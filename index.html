<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadstring Generator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 24px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .output-box {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .output-box.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 28px;
            font-weight: bold;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üîê Loadstring Generator Dashboard</h1>
            <p>Protect your code with secure loadstring generation</p>
        </div>

        <div class="content">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('generator')">üõ†Ô∏è Generator</button>
                <button class="tab-btn" onclick="switchTab('decoder')">üîì Decoder</button>
            </div>

            <!-- Generator Tab -->
            <div id="generatorTab">
                <div class="section">
                    <h2><span class="icon">üìù</span>Your Script</h2>
                    <textarea id="scriptInput" placeholder="Paste your Lua/JavaScript code here...
Example:
print('Hello World!')
-- Your code here"></textarea>
                    
                    <div class="button-group">
                        <button class="btn-primary" onclick="generateLoadstring()">
                            ‚ö° Generate Loadstring
                        </button>
                        <button class="btn-secondary" onclick="clearInput()">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                </div>

                <div class="section">
                    <h2><span class="icon">üéØ</span>Generated Loadstring</h2>
                    <div class="output-box" id="outputBox"></div>
                    
                    <div class="button-group" id="outputButtons" style="display: none;">
                        <button class="btn-primary" onclick="copyLoadstring()">
                            üìã Copy Loadstring
                        </button>
                        <button class="btn-secondary" onclick="downloadLoadstring()">
                            üíæ Download
                        </button>
                    </div>

                    <div class="alert success" id="successAlert" style="display: none;">
                        ‚úÖ Loadstring copied to clipboard!
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <h3>Original Size</h3>
                        <p id="originalSize">0 KB</p>
                    </div>
                    <div class="stat-card">
                        <h3>Encoded Size</h3>
                        <p id="encodedSize">0 KB</p>
                    </div>
                    <div class="stat-card">
                        <h3>Compression</h3>
                        <p id="compressionRatio">0%</p>
                    </div>
                </div>
            </div>

            <!-- Decoder Tab -->
            <div id="decoderTab" style="display: none;">
                <div class="section">
                    <h2><span class="icon">üîì</span>Decode Loadstring</h2>
                    <textarea id="decodeInput" placeholder="Paste your loadstring here to decode and view the original code..."></textarea>
                    
                    <div class="button-group">
                        <button class="btn-primary" onclick="decodeLoadstring()">
                            üîç Decode
                        </button>
                        <button class="btn-secondary" onclick="clearDecode()">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                </div>

                <div class="section">
                    <h2><span class="icon">üìÑ</span>Decoded Output</h2>
                    <div class="output-box" id="decodeOutput"></div>
                    
                    <div class="button-group" id="decodeButtons" style="display: none;">
                        <button class="btn-primary" onclick="copyDecoded()">
                            üìã Copy Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLoadstring = '';
        let currentDecoded = '';

        // Check if URL has access parameter
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessId = urlParams.get('access');
            
            if (accessId) {
                // This is an executor accessing the script
                try {
                    const result = await window.storage.get(accessId, true);
                    if (result && result.value) {
                        // Return raw script for executor
                        document.body.innerHTML = '<pre style="margin: 0; padding: 0; font-family: monospace; white-space: pre-wrap;">' + result.value + '</pre>';
                        document.body.style.margin = '0';
                        document.body.style.padding = '0';
                    } else {
                        showAccessDenied();
                    }
                } catch (e) {
                    showAccessDenied();
                }
            }
        };

        function showAccessDenied() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #ff0000; font-family: monospace; text-align: center; flex-direction: column;">
                    <h1 style="font-size: 72px;">üö´</h1>
                    <h2>ACCESS DENIED</h2>
                    <p>This resource is protected.</p>
                    <p style="font-size: 12px; margin-top: 20px; color: #ff6666;">Unauthorized access attempts are logged.</p>
                </div>
            `;
        }

        function switchTab(tab) {
            const generatorTab = document.getElementById('generatorTab');
            const decoderTab = document.getElementById('decoderTab');
            const tabBtns = document.querySelectorAll('.tab-btn');

            if (tab === 'generator') {
                generatorTab.style.display = 'block';
                decoderTab.style.display = 'none';
                tabBtns[0].classList.add('active');
                tabBtns[1].classList.remove('active');
            } else {
                generatorTab.style.display = 'none';
                decoderTab.style.display = 'block';
                tabBtns[0].classList.remove('active');
                tabBtns[1].classList.add('active');
            }
        }

        async function generateLoadstring() {
            const script = document.getElementById('scriptInput').value;
            
            if (!script.trim()) {
                alert('Please enter some code first!');
                return;
            }

            try {
                // Store the script with a unique ID using persistent storage
                const scriptId = 'code_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Store script in shared storage (accessible to all users with the URL)
                const result = await window.storage.set(scriptId, script, true);
                
                if (!result) {
                    alert('Failed to store script. Please try again.');
                    return;
                }
                
                // Create the URL with access parameter
                const currentUrl = window.location.href.split('?')[0];
                const hostedUrl = currentUrl + '?access=' + scriptId;
                
                // Generate loadstring that points to the URL
                currentLoadstring = `loadstring(game:HttpGet("${hostedUrl}"))()`;

                // Display output
                const outputBox = document.getElementById('outputBox');
                outputBox.textContent = currentLoadstring;
                outputBox.classList.add('active');
                
                document.getElementById('outputButtons').style.display = 'flex';

                // Update stats
                updateStats(script, hostedUrl);
                
                // Show success message
                const alert = document.getElementById('successAlert');
                alert.textContent = '‚úÖ Script stored successfully! Loadstring is ready to copy.';
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            } catch (error) {
                alert('Error storing script: ' + error.message);
            }
        }

        function updateStats(original, url) {
            const originalBytes = new Blob([original]).size;
            const urlBytes = new Blob([url]).size;
            
            document.getElementById('originalSize').textContent = (originalBytes / 1024).toFixed(2) + ' KB';
            document.getElementById('encodedSize').textContent = (urlBytes / 1024).toFixed(2) + ' KB';
            
            document.getElementById('compressionRatio').textContent = 'URL';
        }

        function copyLoadstring() {
            if (!currentLoadstring) {
                alert('Generate a loadstring first!');
                return;
            }

            navigator.clipboard.writeText(currentLoadstring).then(() => {
                const alert = document.getElementById('successAlert');
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        function downloadLoadstring() {
            if (!currentLoadstring) {
                alert('Generate a loadstring first!');
                return;
            }

            const blob = new Blob([currentLoadstring], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'loadstring.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearInput() {
            document.getElementById('scriptInput').value = '';
            document.getElementById('outputBox').classList.remove('active');
            document.getElementById('outputButtons').style.display = 'none';
            currentLoadstring = '';
            
            document.getElementById('originalSize').textContent = '0 KB';
            document.getElementById('encodedSize').textContent = '0 KB';
            document.getElementById('compressionRatio').textContent = '0%';
        }

        function decodeLoadstring() {
            const input = document.getElementById('decodeInput').value;
            
            if (!input.trim()) {
                alert('Please paste a loadstring first!');
                return;
            }

            try {
                // Extract base64 from loadstring
                const base64Match = input.match(/base64,([A-Za-z0-9+/=]+)/);
                const atobMatch = input.match(/atob\("([A-Za-z0-9+/=]+)"\)/);
                
                let base64;
                if (base64Match) {
                    base64 = base64Match[1];
                } else if (atobMatch) {
                    base64 = atobMatch[1];
                } else {
                    throw new Error('Could not find base64 encoded data in loadstring');
                }

                // Decode base64
                currentDecoded = decodeURIComponent(escape(atob(base64)));
                
                const outputBox = document.getElementById('decodeOutput');
                outputBox.textContent = currentDecoded;
                outputBox.classList.add('active');
                
                document.getElementById('decodeButtons').style.display = 'flex';
            } catch (e) {
                alert('Error decoding loadstring: ' + e.message);
            }
        }

        function copyDecoded() {
            if (!currentDecoded) {
                alert('Decode a loadstring first!');
                return;
            }

            navigator.clipboard.writeText(currentDecoded).then(() => {
                alert('Decoded code copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        function clearDecode() {
            document.getElementById('decodeInput').value = '';
            document.getElementById('decodeOutput').classList.remove('active');
            document.getElementById('decodeButtons').style.display = 'none';
            currentDecoded = '';
        }
    </script>
</body>
  </html>
